<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %} {% endblock %} | Project</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- HTML5 Boilerplate css -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/boilerplate.css">
    
	<!-- The 1140px Grid - http://cssgrid.net/ -->
	<link rel="stylesheet" href="{{ STATIC_URL }}css/1140.css" type="text/css" media="screen">
	<!-- 1140px Grid styles for IE -->
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen"><![endif]-->

    <!-- Your styles -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css">
    {% block css %}{% endblock css %}

	<script src="{{ STATIC_URL }}js/libs/modernizr-2.0.6.min.js"></script>
    <!-- Enable mediaqueries if needed, using modernizr -->
    <script>yepnope({ test: Modernizr.mq, nope : '{{ STATIC_URL }}js/css3-mediaqueries.js' });</script>

</head>
<body>

<div id="container">
    <header> {% block header %} {% endblock header %} </header>
	<div id="main" role="main">
    {% block main %}{% endblock main %}
	</div>
	<footer> {% block footer %} {% endblock footer %} </footer>
</div> <!--! end of #container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

</script>

</html>
